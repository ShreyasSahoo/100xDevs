       async function populateDiv(){
        const a = parseInt(document.getElementById("num1").value)
        const b = parseInt(document.getElementById("num2").value)
        const sumDiv = document.getElementById("result");
        const res = await fetch('https://sum-server.100xdevs.com/sum?a='+a+'&b='+b)
        const ans = await res.text()
        sumDiv.innerHTML = "Sum is "+ ans
       }
       let timeout
       function debouncePopulateDiv(){
        // delay the call to populateDiv until i have been called for 100ms
        clearTimeout(timeout)
        timeout = setTimeout(()=>{
            populateDiv()
        },100)
       }
    </script>

<body>
    <input type="number" class="input" placeholder="number 1" id="num1" oninput="debouncePopulateDiv()"/>
